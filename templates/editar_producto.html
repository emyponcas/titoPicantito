{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Editar Producto: {{ form.instance.nombre }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'lista_productos_admin' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
    
    <style>
    /* Estilos profesionales para la página de edición de productos */
.container.mt-5 h1 {
    color: black;
    font-size: 3rem;
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

.container.mt-5 form {
    background-color: #f8f9fa;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
}

.container.mt-5 form p {
    margin-bottom: 20px;
    font-size: 1.1rem;
    color: #555;
}

.container.mt-5 form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
    font-size: 1.1rem;
}

.container.mt-5 form input[type="text"],
.container.mt-5 form input[type="number"],
.container.mt-5 form input[type="file"],
.container.mt-5 form select,
.container.mt-5 form textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    color: #333;
    margin-top: 5px;
    box-sizing: border-box;
}

.container.mt-5 form input[type="checkbox"] {
    margin-right: 5px;
}

.container.mt-5 form .btn {
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
    text-decoration: none;
    margin-top: 20px;
    display: inline-block;
}

.container.mt-5 form .btn-primary {
    background-color: green;
    color: white;
    border: none;
    margin-right: 10px;
}

.container.mt-5 form .btn-primary:hover {
    background-color: #01aa01;
}

.container.mt-5 form .btn-secondary {
    background-color: #6c757d;
    color: white;
    border: none;
}

.container.mt-5 form .btn-secondary:hover {
    background-color: #5a6268;
}

@media (max-width: 768px) {
    .container.mt-5 {
        padding: 20px;
    }

    .mb-4 h1, .container.mt-5 h1 {
        font-size: 2.5rem;
    }

    .col-md-4 {
        width: calc(50% - 30px);
    }

    .container.mt-5 form p {
        font-size: 1rem;
    }

    .container.mt-5 form label {
        font-size: 1rem;
    }

    .container.mt-5 form input[type="text"],
    .container.mt-5 form input[type="number"],
    .container.mt-5 form input[type="file"],
    .container.mt-5 form select,
    .container.mt-5 form textarea,
    .container.mt-5 form .btn {
        font-size: 1rem;
    }
}

@media (max-width: 576px) {
    .col-md-4 {
        width: 100%;
        margin-left: 0;
        margin-right: 0;
    }
}
    </style>
{% endblock %}
