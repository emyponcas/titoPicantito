{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titopicantito - Gestión de Mesas</title>
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.7.2-web/css/all.min.css' %}">
    <style>
        /* ESTILOS GLOBALES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bebas Neue', sans-serif;
        }
        
        body {
            background-color: #000000;
            background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
            color: #ffffff;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* BARRA DE NAVEGACIÓN */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000000;
            border-bottom: 2px solid #00a800;
        }
        
        .logo-tito img {
            width: 150px;
            height: auto;
        }
        
        .botones-navbar {
            display: flex;
            gap: 20px;
        }
        
        .boton-navbar {
            color: #ffffff;
            padding: 8px 12px;
            transition: color 0.3s;
            font-size: 18px;
            letter-spacing: 1px;
        }
        
        .boton-navbar:hover {
            color: #00a800;
        }
        
        .boton-navbar i {
            margin-right: 8px;
        }
        
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* CONTENEDOR PRINCIPAL */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #00a800;
            border-radius: 8px;
        }
        
        /* ESTILOS COMUNES */
        h1, h2, h3, h4, h5, h6 {
            color: #00a800;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: normal;
        }
        
        .bg-success {
            background-color: #00a800;
        }
        
        .bg-danger {
            background-color: #ff3333;
        }
        
        .text-center {
            text-align: center;
        }
        
        .float-end {
            float: right;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .botones-navbar {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #000000;
                flex-direction: column;
                padding: 20px;
                border-bottom: 2px solid #00a800;
            }
            
            .botones-navbar.show {
                display: flex;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo-tito">
            <a href="{% url 'home' %}"><img src="{% static 'img/tito-picantito-logo-texto-lateral-removebg-preview.png' %}" alt="Titopicantito"></a>
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="botones-navbar" id="navbar-links">
            <a href="{% url 'gestion_mesas' %}" class="boton-navbar">
                <i class="fas fa-utensils"></i> Mesas
            </a>
            <a href="{% url 'home' %}" class="boton-navbar">
                <i class="fa-solid fa-house-user"></i> {{ request.user.nombre }}
            </a>
            <a href="{% url 'logout' %}" class="boton-navbar">
                <i class="fas fa-sign-out-alt"></i> Salir
            </a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Menú móvil
        document.getElementById('mobile-menu').addEventListener('click', function() {
            const navbar = document.getElementById('navbar-links');
            navbar.classList.toggle('show');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
