{% extends 'base_camarero.html' %}
{% block content %}
<div class="mesas-container">
    <h1 class="text-center"><i class="fas fa-utensils"></i> Gesti√≥n de Mesas</h1>

    <div class="mesas-grid">
        {% for mesa in mesas %}
        <a href="{% url 'gestion_pedido_mesa' mesa.id %}" class="mesa-card {% if mesa.id in mesas_ocupadas %}ocupada{% else %}disponible{% endif %}">
            <div class="mesa-content">
                <h3>Mesa {{ mesa.numero }}</h3>
                <div class="mesa-status">
                    {% if mesa.id in mesas_ocupadas %}
                    <span class="badge bg-danger">Ocupada</span>
                    {% else %}
                    <span class="badge bg-success">Disponible</span>
                    {% endif %}
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

<style>
    .mesas-container {
        padding: 20px 0;
    }

    .mesas-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .mesa-card {
        display: block;
        padding: 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .mesa-card.disponible {
        background-color: rgba(0, 100, 0, 0.3);
        border-color: #00a800;
    }

    .mesa-card.ocupada {
        background-color: rgba(100, 0, 0, 0.3);
        border-color: #ff3333;
    }

    .mesa-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
    }

    .mesa-content {
        text-align: center;
    }

    .mesa-content h3 {
        color: #ffffff;
        margin-bottom: 10px;
    }

    .badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 14px;
        color: white;
    }

    .bg-success {
        background-color: #00a800;
    }

    .bg-danger {
        background-color: #ff3333;
    }

    @media (max-width: 600px) {
        .mesas-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .mesa-card {
            padding: 15px;
        }
    }
</style>
{% endblock %}
